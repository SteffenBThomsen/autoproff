<!DOCTYPE html>
<html lang="en">
<head>
    <title>AUTOProff test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
          rel="stylesheet"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <script src="../js/app.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AUTOProff test</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">

        </div>
        <div class="col-sm-8 text-left">
            <div id="error" class="alert alert-danger" style="display:none">
                <a id="dismiss" href="#" class="close" aria-label="close">Ã—</a>
                <p id="message"></p>
            </div>
            <table id="cars" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Mileage</th>
                    <th>Engine size</th>
                    <th>Engine type</th>
                    <th>Horsepower</th>
                    <th>Automatic</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Mileage</th>
                    <th>Engine size</th>
                    <th>Engine type</th>
                    <th>Horsepower</th>
                    <th>Automatic</th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-sm-2 sidenav">
        </div>
    </div>

    <div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="largeModal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Create new car</h4>
                </div>

                <form id="newCarForm">
                    <div class="modal-body" tabindex="1">
                        <div class="form-group">
                            <label for="brand_id">Brand: </label>
                            <select class="form-control" id="brand_id" name="brand_id">
                            </select>
                        </div>
                    </div>

                    <div class="modal-body" tabindex="2">
                        <div class="form-group">
                            <label for="model_id">Model: </label>
                            <select class="form-control" id="model_id" name="model_id">
                            </select>
                        </div>
                    </div>

                    <div class="modal-body" tabindex="1">
                        <div class="form-group">
                            <label for="engine_id">Engine: </label>
                            <select class="form-control" id="engine_id" name="engine_id">
                            </select>
                        </div>
                    </div>

                    <div class="modal-body" tabindex="3">
                        <div class="form-group">
                            <label for="description">Description: </label>
                            <textarea class="form-control" id="description" name="description">
                        </textarea>
                        </div>
                    </div>

                    <div class="modal-body" tabindex="4">
                        <div class="form-group">
                            <label for="year">Year: </label>
                            <input type="number" class="yearSelector form-control" id="year" name="year"/>
                        </div>
                    </div>

                    <div class="modal-body" tabindex="5">
                        <div class="form-group">
                            <label for="mileage">mileage: </label>
                            <input min="0" type="number" class="form-control" id="mileage" name="mileage"/>
                        </div>
                    </div>

                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
